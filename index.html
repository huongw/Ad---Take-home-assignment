<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/banner.css" />
		<link rel="stylesheet" href="./styles/modal.css" />
		<link rel="stylesheet" href="./styles/counter.css" />
		<title>Watch Dogs | Pre-order Now!</title>
	</head>
	<body>
		<div class="banner--wrapper">
			<img
				class="preview shadow"
				src="images/previewImages/game-shadow.png"
				alt="Shadow"
			/>
			<img
				class="preview shadow-white"
				src="images/previewImages/white-shadow.png"
				alt="White Shadow"
			/>
			<img
				class="preview game-cd"
				src="images/previewImages/game-cd.png"
				alt="Watch Dog CD"
			/>
			<img
				class="preview cta-btn"
				src="images/previewImages/game-cta.png"
				alt="Call to action button"
			/>
			<img
				class="preview game-available"
				src="images/previewImages/game-available.png"
				alt="Available Date"
			/>
			<img
				class="preview pre-order"
				src="images/previewImages/game-pre-order.png"
				alt="Pre-order"
			/>
			<img
				class="preview game-now"
				src="images/previewImages/game-now.png"
				alt="Now"
			/>

			<div id="counter" class="hide"></div>
		</div>

		<div class="modal hide">
			<div class="lightbox">
				<img class="full-img" src="images/modalImages/full-bg.png" alt="" />
				<img
					class="full-img full-pre-order"
					src="images/modalImages/full-pre-order.png"
					alt=""
				/>

				<img class="full-img" src="images/modalImages/full-nav.png" alt="" />
				<img
					class="full-img black-hole"
					src="images/modalImages/black-hole.png"
					alt=""
				/>
				<img
					class="full-img full-white"
					src="images/modalImages/full-white.png"
					alt=""
				/>
				<img class="full-img" src="images/modalImages/sm-links.png" alt="" />
				<img class="full-img" src="images/modalImages/full-cds.png" alt="" />

				<img
					class="full-img button-layer"
					src="images/modalImages/button-layer.png"
					alt=""
				/>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
